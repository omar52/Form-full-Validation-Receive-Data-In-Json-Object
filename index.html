<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awsome -->
    <link rel="stylesheet" href="/css/all.min.css">
    <!-- normalize file -->
    <link rel="stylesheet" href="/css/normalize.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
    rel="stylesheet">
    <!-- style file -->
     <link rel="stylesheet" href="/css/style.css">
    <title>Form-Validation</title>
</head>
<body>
    <div class="container">
        <form>
            <i class="fa-regular fa-paper-plane "></i>

            <div class="input-group">
                <label for="full-name">Full Name</label>
                <input id="full-name" type="text" name="full-name" placeholder="Enter your name" onkeyup="nameValidation()">
                <span id="name-error"></span>
                </div>
            <div class="input-group">
                <label for="phone-num">Phone Number</label>
                <input id="phone-num" type="tel" name="phone-num" placeholder="01 -- --- - ---" onkeyup="phoneValidation()">
                <span id="phone-error" class="tooltiptext"></span>
            </div>
            <div class="input-group tooltip">
                <label for="password">Password</label>
                <i class="fa-solid fa-eye-slash eye" style="color: #3262b3;"></i>
                <input id="password" type="password" name="password" placeholder="Password" onkeyup="passwordValidation()">
                <span id="password-error"></span>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="a....@----.com" onkeyup="emailValidation()">
                <span id="email-error"></span>
            </div>
            <div class="input-group">
                <label for="message">Your Message</label>
                <textarea name="message" id="message" rows="5" placeholder="Message" onkeyup="meassageValidation()" ></textarea >
                <span id="message-error"></span>
            </div>
            
            <input  type="submit" value="submit" >
            <span id="submit-error"></span>
        </form>
    </div>
<script src="/script.js"></script>
</body>
</html>
